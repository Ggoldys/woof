<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOF Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="bi bi-ticket-perforated"></i> WOOF Tickets</h1>

        <div class="text-center mb-3">
            <small class="text-muted" id="lastUpdated">Last updated: Never</small>
        </div>

        <div class="row">
            <!-- Regular Tickets -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white d-flex justify-content-between">
                        <h5><i class="bi bi-ticket-perforated"></i> Burn Tickets</h5>
                        <h5>Total: <span id="regularTotal">0</span></h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="regularTable">
                                <thead>
                                    <tr>
                                        <th>Address</th>
                                        <th>Tickets</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- HODL Tickets -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5><i class="bi bi-coin"></i> HODL Tickets</h5>
                        <h5>Total: <span id="hodlTotal">0</span></h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="hodlTable">
                                <thead>
                                    <tr>
                                        <th>Address</th>
                                        <th>Tickets</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js?v=2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
